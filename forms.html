<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cssforms.css">
    <title>forms</title>
</head>
<body>
    <h2>Sign up</h2>
    <div class=intro>
        <p>Please fill in the details below to sign up</p>
    </div>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="fname"><br>
        <label for="bdate">Birth date:</label>
        <input type="date" id="bdate" name="bdate"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw"><br>
        <input type="submit" value=SUBMIT>
    </form>
    <h2>Contact us</h2>
    <form>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" class="Buxa" name="fullname"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="message">Message:</label><br>
        <textarea name="" id="" cols="30" rows="4" class="Buxa"></textarea></br>
        <input type="submit" value=SUBMIT></br>
    </form>
    <a href="exercise2.html">Next page</a>
</body>
</html>
